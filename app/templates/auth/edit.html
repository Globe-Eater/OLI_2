{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}OLI - Data Editing{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>Search for record to edit:</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
</div>
<ul class="posts">
    {% for post in posts %}
    <li class="post">
        <div class="post-propname">{{ post.propname }}</div>
    </li>
    {% endfor %}
</ul>
{% endblock %}
